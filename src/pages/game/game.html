<ion-split-pane [when]="showChat">
  <ion-header #head>
    <ion-navbar>
    </ion-navbar>
  </ion-header>
  <header-component></header-component>
  <ion-content padding #content>

    <div class="chatbutton" (click)="toggleChat()">
    </div>
    <div id="canvaswindow">
      <div class="webgl-content" id="canvaswrapper">
        <div id="gameContainer" style="width: 960px; height: 540px;"></div>
        <div class="footer">
          <div class="fullscreen" (click)="goFull()"></div>
        </div>
      </div>
    </div>
    <!-- <ion-grid>
      <ion-row>
        <ion-col col-4>
        </ion-col>
        <ion-col col-4>
        </ion-col>
        <ion-col col-4>
        </ion-col>
      </ion-row>
    </ion-grid> -->
  </ion-content>

  <ion-menu side="right" type="push" [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-footer>
      <ion-input placeholder="Send a message" [(ngModel)]="msg" (keypress)="send($event.keyCode)"></ion-input>
    </ion-footer>
    <ion-content #chatcontent ion-scroll>
      <ion-list no-lines class="chatbox">
        <ion-item *ngFor="let msg of msgs">
          <span class="username">{{msg.username}}:</span>
          <span class="message">{{ msg.text }}</span>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
</ion-split-pane>
