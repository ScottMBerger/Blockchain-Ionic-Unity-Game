<ion-split-pane [when]="showChat">
  <ion-header #head>
    <ion-navbar>
    </ion-navbar>
  </ion-header>
  <header-component></header-component>
  <ion-content no-padding #content>

    <div *ngIf="!appState.account">Ethereum account required to play. {{appState.accountStatus}}</div>
    <div *ngIf="appState.account">

      <div class="chatbutton" (click)="toggleChat()">
      </div>

      <div *ngIf="!gameLoaded">
        <img src="/assets/imgs/loading-grey.png" class="load-img load-grey">
        <img src="/assets/imgs/loading-pink.png" class="load-img load-pink" [style.clip-path]="loadingStyle">
      </div>

      <div id="canvaswindow">
        <div class="webgl-content" id="canvaswrapper">
          <div id="gameContainer"></div>
          <div class="footer">
            <div class="fullscreen" (click)="goFull()"></div>
          </div>
        </div>
      </div>
      <!-- <ion-grid>
      <ion-row>
        <ion-col col-4>
        </ion-col>
        <ion-col col-4>
        </ion-col>
        <ion-col col-4>
        </ion-col>
      </ion-row>
    </ion-grid> -->
    </div>
  </ion-content>

  <ion-menu side="right" type="push" [content]="content" [ngClass]="{'moveMenu' : 'showChat'}">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-footer>
      <ion-input placeholder="Send a message" [(ngModel)]="msg" (keypress)="send($event.keyCode)"></ion-input>
    </ion-footer>

    <ion-content #chatcontent ion-scroll>

      <ion-row *ngIf="!chatConnected">
        <ion-col col-12>
          <p>Waiting to join a game lobby</p>
        </ion-col>
        <ion-spinner ion-col col-12>
        </ion-spinner>
        <div class="swapping-squares-spinner" :style="spinnerStyle">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>
      </ion-row>
      <ion-list no-lines class="chatbox" *ngIf="chatConnected">
        <ion-item *ngFor="let msg of msgs">
          <span class="username">{{ msg.username }}:</span>
          <span class="message">{{ msg.text }}</span>
        </ion-item>
      </ion-list>
    </ion-content>

  </ion-menu>
</ion-split-pane>
